<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- voltado para o ambiente mobile -->
    <link rel="stylesheet" href="/style/main.css">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav><!-- tag semântica utilizada para criar menus de navegação -->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main> <!-- tag semântica p/ conteúdo principal (útil paa SEO) -->
        <div class="filme-principal">
            <div class="container"> <!-- classe wrapper, feita para encaixar o conteúdo dentro de uma caixa principal -->
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina. Assista agora a nova temporada de Stranger Things, fenômeno global de audiência</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao"> <!-- role - especifica a função do elemento, independente da plataforma de renderização -->
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    + INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/min9.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/3d9f490d7e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
