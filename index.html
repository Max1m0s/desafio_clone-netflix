<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- voltado para o ambiente mobile -->
    <link rel="stylesheet" href="/style/main.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav><!-- tag semântica utilizada para criar menus de navegação -->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main> <!-- tag semântica p/ conteúdo principal (útil paa SEO) -->
        <div class="filme-principal">
            <div class="container"> <!-- classe wrapper, feita para encaixar o conteúdo dentro de uma caixa principal -->
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina. Assista agora a nova temporada de Stranger Things, fenômeno global de audiência</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao"> <!-- role - especifica a função do elemento, independente da plataforma de renderização -->
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    + INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

</body>
</html>
